{% from "macros.html" import nav_link with context %}
<html>
	<head>
		<title>{{ title }} | Rep Counter</title>
	</head>
	<style>
		body {
			background-color: #FFFFFF;
			color: #454545;
			font-family: sans-serif;
			margin-top: 50px;
			margin-left: 40px;
			font-size: 16px;
		}
		a {
     text-decoration:none;
     color:#0077aa;
    }
    a.button,div.container,input.button {
     float:left;
    }
    a.button,input.button {
     background-color:#0077aa;
     border:1px solid #660000;
     border-radius:5px;
     color:#fff;
     margin-right:10px;
     padding:10px 10px 10px 10px;
    }

		ul.nav {
			list-style-type: none;
		}

	</style>
	<body>
		<h1>Representative Counter</h1>
		<p>
				{{ nav_link('index', 'Home') }}
				<!--{{ nav_link('entry', "Log a call") }}-->
				{{ nav_link('results', "View results") }}
				<!--{{ nav_link('names', "Supporters")}}-->
		</p>
		<br><br><br>
		<hr>
		<h2>{{ title }}</h2>
		{% block content %}{% endblock %}
	</body>
</html>
